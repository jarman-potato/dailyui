<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 002 - Credit Card Checkout | DailyUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout-container">
        <div class="card-preview">
            <div class="card">
                <div class="card-chip"></div>
                <div class="card-logo">VISA</div>
                <div class="card-number" id="previewNumber">â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢</div>
                <div class="card-details">
                    <div class="card-holder">
                        <span class="label">Card Holder</span>
                        <span class="value" id="previewName">YOUR NAME</span>
                    </div>
                    <div class="card-expiry">
                        <span class="label">Expires</span>
                        <span class="value" id="previewExpiry">MM/YY</span>
                    </div>
                </div>
            </div>
        </div>

        <form class="checkout-form" id="checkoutForm">
            <h2>Payment Details</h2>
            
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" autocomplete="cc-number">
                <span class="card-type" id="cardType"></span>
            </div>

            <div class="form-group">
                <label for="cardName">Cardholder Name</label>
                <input type="text" id="cardName" placeholder="John Doe" autocomplete="cc-name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" autocomplete="cc-exp">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="4" autocomplete="cc-csc">
                </div>
            </div>

            <div class="order-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$99.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>$5.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$104.00</span>
                </div>
            </div>

            <button type="submit" class="pay-button">
                <span class="button-text">Pay $104.00</span>
                <span class="button-icon">â†’</span>
            </button>
        </form>
    </div>

    <footer class="credit">
        DailyUI Day 002 - Credit Card Checkout | by jarman-potato ðŸ¥”
    </footer>

    <script src="script.js"></script>
</body>
</html>
