<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily UI #001 - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <div class="card-header">
        <div class="logo">🥔</div>
        <h1>アカウント作成</h1>
        <p>jarman-potatoと一緒に学びましょう</p>
      </div>
      
      <form class="signup-form" id="signupForm">
        <div class="form-group">
          <label for="name">お名前</label>
          <input type="text" id="name" name="name" placeholder="山田 太郎" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="password">パスワード</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="8文字以上" required minlength="8">
            <button type="button" class="toggle-password" aria-label="パスワードを表示">
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-bar"></div>
          </div>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" name="terms" required>
            <span class="checkmark"></span>
            <span class="label-text"><a href="#">利用規約</a>と<a href="#">プライバシーポリシー</a>に同意します</span>
          </label>
        </div>
        
        <button type="submit" class="submit-btn">
          <span class="btn-text">アカウントを作成</span>
          <span class="btn-loader"></span>
        </button>
      </form>
      
      <div class="card-footer">
        <p>すでにアカウントをお持ちですか？ <a href="#">ログイン</a></p>
        
        <div class="divider">
          <span>または</span>
        </div>
        
        <div class="social-login">
          <button class="social-btn google">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Googleで続ける
          </button>
        </div>
      </div>
    </div>
    
    <div class="success-message" id="successMessage">
      <div class="success-icon">✓</div>
      <h2>登録完了！</h2>
      <p>ようこそ、jarman-potatoの世界へ 🥔</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
