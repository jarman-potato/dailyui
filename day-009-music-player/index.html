<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | Potato Beats ðŸ¥”</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <!-- Album Art -->
    <div class="album-section">
      <div class="album-art" id="albumArt">
        <div class="album-placeholder">ðŸ¥”</div>
        <div class="vinyl-overlay"></div>
      </div>
    </div>
    
    <!-- Track Info -->
    <div class="track-info">
      <h1 class="track-title" id="trackTitle">Potato Symphony</h1>
      <p class="track-artist" id="trackArtist">jarman-potato</p>
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-section">
      <span class="time current" id="currentTime">0:00</span>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
        <div class="progress-thumb" id="progressThumb"></div>
      </div>
      <span class="time duration" id="duration">3:45</span>
    </div>
    
    <!-- Controls -->
    <div class="controls">
      <button class="control-btn" id="shuffleBtn" title="Shuffle">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
        </svg>
      </button>
      
      <button class="control-btn" id="prevBtn" title="Previous">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        </svg>
      </button>
      
      <button class="control-btn play-btn" id="playBtn" title="Play">
        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      
      <button class="control-btn" id="nextBtn" title="Next">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        </svg>
      </button>
      
      <button class="control-btn" id="repeatBtn" title="Repeat">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
        </svg>
      </button>
    </div>
    
    <!-- Volume -->
    <div class="volume-section">
      <button class="volume-btn" id="volumeBtn">
        <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg class="mute-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>
      <div class="volume-slider" id="volumeSlider">
        <div class="volume-fill" id="volumeFill"></div>
        <div class="volume-thumb" id="volumeThumb"></div>
      </div>
    </div>
    
    <!-- Playlist -->
    <div class="playlist-section">
      <h3>Up Next</h3>
      <div class="playlist" id="playlist">
        <div class="playlist-item active" data-index="0">
          <span class="item-number">1</span>
          <div class="item-info">
            <span class="item-title">Potato Symphony</span>
            <span class="item-artist">jarman-potato</span>
          </div>
          <span class="item-duration">3:45</span>
        </div>
        <div class="playlist-item" data-index="1">
          <span class="item-number">2</span>
          <div class="item-info">
            <span class="item-title">Spud Serenade</span>
            <span class="item-artist">jarman-potato</span>
          </div>
          <span class="item-duration">4:12</span>
        </div>
        <div class="playlist-item" data-index="2">
          <span class="item-number">3</span>
          <div class="item-info">
            <span class="item-title">French Fry Funk</span>
            <span class="item-artist">jarman-potato</span>
          </div>
          <span class="item-duration">3:28</span>
        </div>
        <div class="playlist-item" data-index="3">
          <span class="item-number">4</span>
          <div class="item-info">
            <span class="item-title">Mashed Dreams</span>
            <span class="item-artist">jarman-potato</span>
          </div>
          <span class="item-duration">5:01</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
